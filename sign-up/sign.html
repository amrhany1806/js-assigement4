<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<form class="register" id="registerForm">
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="signUpName" class="form-control my-3" placeholder="Enter your Name" type="text">
            <input id="signUPEmail" class="form-control my-3" placeholder="Enter your Email" type="email">
            <input id="signUpPassword" class="form-control my-3" placeholder="Enter your Password" type="password">

            <div class="alert text-danger d-none" id="nameAlert">All Inputs Are Required</div>
            <div class="alert text-danger d-none" id="EmailAlert">Please Enter A Valid Email</div>
            <div class="alert text-danger d-none" id="PasswordAlert">At Least 8 Characters</div>
            <div class="alert text-danger d-none" id="existAlert">Email Is Already Exists</div>
            <div class="alert text-danger d-none" id="SuccessAlert">Success You Can Login</div>


            <button class="btn btn-outline-info w-100 my-3">Sign Up</button>   
            <p class="text-white">
                You have an account?
                <a class="text-white" href="../index.html">Sign In</a>
            </p>


         </div>
    </div>
</form>






    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
